<!--<h1 mat-dialog-title>Hi {{data.name}}</h1>-->
<div style="text-align:center;">
  <h1 mat-dialog-title>Confimar Cancelación</h1>
  <div mat-dialog-content>
    <!--<p>Orden de Venta IBS</p>-->
    <div class="box-body">
      <div class="example-container mat-elevation-z2">
        <div class="input-group col-xs-12">
          <div class="form-group col-md-12" style="">
            <label>
              Describa el motivo de la cancelación de la Cotización/Orden {{data.numero}}:
            </label>
          </div>
        </div>
        <div class="input-group col-xs-12">
          <div class="form-group col-md-12" style="">
            <mat-form-field class="full-width">
              <textarea matInput [(ngModel)]="data.motivo_cancela" style=""></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box-body">
    <button [mat-dialog-close]="data.id" style="background-color: #A5000D; color: #fff; border-color: #A5000D; float:right;" class="pull-center btn btn-default btn-default-rojo" (click)="CancelDialogClick()">
      Confirmar
    </button>
    &nbsp;&nbsp;&nbsp;
    <button style=" float:left;" class="pull-center btn btn-default"  (click)="onNoClick()">
      Salir
    </button>
  </div>
</div>
