<div class="content-wrapper">
  <br class="visible-xs" />
  <br class="visible-xs" />
  <form #verservicioForm="ngForm">
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title negritas">Nuevo servicio</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                  <i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="input-group">
                <input type="text" id="busqueda" name="busqueda" [(ngModel)]="text_busqueda" #busqueda="ngModel" required placeholder="Buscar por: Orden de servicio, teléfono, dirección, nombre" class="form-control">
                <span class="input-group-btn">
                  <button type="submit" class="pull-center btn btn-default btn-default-rojo" (click)="buscar()" [disabled]="preventAbuse">
                    {{ preventAbuse ? 'Buscando...' : 'Buscar' }}
                  </button>
                </span>
                <span class="input-group-btn">
                </span>
                <span class="input-group-btn">
                  <button routerLink="/addcliente" type="button" class="pull-center btn btn-default btn-default-rojo">Nuevo cliente</button>
                </span>
              </div>
              <div *ngIf="valid"
                   class="alert alert-danger col-md-8">
                <div>
                  Escribe un parametro de busqueda.
                </div>
              </div>
              <br />
              <div class="col-md-12">
                <div class="col-md-12" *ngIf="isvisible_orden">
                  <label>Orden de servicio</label>
                  <a class="col-md-12 badge" style="padding:10px 5px 10px 5px; margin-bottom:10px; text-align:left; cursor:pointer;" *ngFor="let hero of result_ordenes" [routerLink]="['/serviciodetalle', hero.id]" target="_blank">
                    <div class="col-md-4">
                      <span style="padding:10px 5px 10px 5px">{{hero.folio}}</span>
                    </div>
                    <div class="col-md-8">
                      <span style="padding:10px 5px 10px 5px">{{hero.persona}}</span>
                    </div>
                  </a>
                </div>
                <!--<div class="col-md-12" *ngIf="result_ordenes == ''">
                  <h4>No hay resultados</h4>
                </div>-->

                <div class="col-md-12" *ngIf="isvisible_telefono">
                  <label>Teléfono</label>
                  <a class="col-md-12 badge" style="padding:10px 5px 10px 5px; margin-bottom:10px; text-align:left; cursor:pointer" *ngFor="let hero of result_telefonos" [routerLink]="['/serviciodetalle', hero.id]" target="_blank">
                    <div class="col-md-4">
                      <span style="padding:10px 5px 10px 5px">{{hero.telefono}}</span>
                    </div>
                    <div class="col-md-8">
                      <span style="padding:10px 5px 10px 5px">{{hero.persona}}</span>
                    </div>
                  </a>
                </div>
                <!--<div class="col-md-12" *ngIf="result_telefonos == ''">
                  <h4>No hay resultados</h4>
                </div>-->

                <div class="col-md-12" *ngIf="isvisible_direccion">
                  <label>Dirección</label>
                  <a class="col-md-12 badge" style="padding:10px 5px 10px 5px; margin-bottom:10px; text-align:left; cursor:pointer" *ngFor="let hero of result_direcciones" [routerLink]="['/serviciodetalle', hero.id]" target="_blank">
                    <div class="col-md-6">
                      <span style="padding:10px 5px 10px 5px">{{hero.direccion}}</span>
                    </div>
                    <div class="col-md-6">
                      <span style="padding:10px 5px 10px 5px">{{hero.persona}}</span>
                    </div>
                  </a>
                </div>
                <!--<div class="col-md-12" *ngIf="result_direcciones == ''">
                  <h4>No hay resultados</h4>
                </div>-->

                <div class="col-md-12" *ngIf="isvisible_persona">
                  <label>Persona</label>
                  <a class="col-md-12 badge" style="padding:10px 5px 10px 5px; margin-bottom:10px; text-align:left; cursor:pointer" *ngFor="let hero of result_personas" [routerLink]="['/serviciodetalle', hero.id]" target="_blank">
                    <div class="col-md-4">
                      <span style="padding:10px 5px 10px 5px">{{hero.persona}}</span>
                    </div>
                    <div class="col-md-8">
                      <span style="padding:10px 5px 10px 5px">{{hero.direccion}}</span>
                    </div>
                  </a>
                </div>
                <div class="col-md-12" *ngIf="result_personas == 0 && result_direcciones == 0 && result_telefonos == 0 && result_ordenes == 0">
                  <h4>No hay resultados para la busqueda <span style="color:#A5000D; font-weight:bold;">{{text_busqueda}}</span></h4>
                </div>
              </div>
            </div>
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
    </section>
    <!-- /.content -->
  </form>
</div>
