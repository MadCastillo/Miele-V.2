<form #categoriasForm="ngForm" (keydown.enter)="$event.preventDefault()">
  <div class="box-body">
    <div class="example-container mat-elevation-z2">
      <div class="input-group col-xs-12">
        <div class="box-header with-border">
          <h3 class="box-title negritas">Asociar Productos</h3>
        </div>

        <div class="input-group col-xs-12">
          <div class="form-group col-md-12">
            <mat-form-field class="col-md-12">
              <input matInput type="text" id="txBusqueda"
                     name="txBusqueda"
                     [(ngModel)]="onFiltering"
                     placeholder="  Nombre de producto, SKU, descripciÃ³n, modelo"
                     class="form-control" min="5">
            </mat-form-field>
          </div>

        </div>


        <div class="input-group col-xs-12">
          <div class="form-group col-md-12" style="">
            <table class="table table-striped sortable">
              <thead style="text-align:center; vertical-align:middle;">
                <tr>
                  <th align="center">Nombre del producto</th>
                  <th align="center">SKU</th>
                  <th>Categoria</th>
                  <th>Linea</th>
                  <th>SubLinea</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of filtroarticulos  let i = index">
                  <td>{{item.nombre}}</td>
                  <td>{{item.sku}}</td>
                  <td>{{item.categoria}}</td>
                  <td>{{item.linea}}</td>
                  <td>{{item.sublinea}}</td>
                  <td><button style="float:right; background-color: #A5000D;color: #fff; border-color: #A5000D" type="submit" class="pull-center btn btn-default btn-default-rojo" (click)="agregarProducto(item)">Agregar</button> </td>
                </tr>
              </tbody>
            </table>

          </div>


        </div>

      </div>
    </div>

  </div>
  <div mat-dialog-actions>
    <button style="float:right; background-color: #A5000D;color: #fff; border-color: #A5000D" type="submit" class="pull-center btn btn-default btn-default-rojo" (click)="GuardarSolcitar(categoriasForm.valid)">
      Guardar
    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button style="float:right;" type="submit" class="pull-center btn btn-default btn-default-rojo" (click)="onNoClick()">
      Cancelar
    </button>
  </div>
</form>
